<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with gradient -->
  <circle cx="50" cy="50" r="50" fill="url(#epoundGradient)"/>
  
  <!-- Repeating text around the circle -->
  <defs>
    <path id="circle" d="M 50, 50 m -45, 0 a 45,45 0 1,1 90,0 a 45,45 0 1,1 -90,0"/>
    <linearGradient id="epoundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Repeating text -->
  <text font-family="Arial, sans-serif" font-size="6" fill="white" font-weight="bold">
    <textPath href="#circle">
      e POUND • e POUND • e POUND • e POUND • e POUND • e POUND • e POUND • e POUND • 
    </textPath>
  </text>
  
  <!-- Inner white circle -->
  <circle cx="50" cy="50" r="35" fill="white"/>
  
  <!-- Inner purple circle -->
  <circle cx="50" cy="50" r="30" fill="url(#epoundGradient)"/>
  
  <!-- Large "e" letter -->
  <text x="50" y="45" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">e</text>
  
  <!-- White rectangle for "POUND" text background -->
  <rect x="25" y="55" width="50" height="12" fill="white"/>
  
  <!-- "POUND" text -->
  <text x="50" y="64" text-anchor="middle" fill="#7C3AED" font-size="8" font-weight="bold" font-family="Arial, sans-serif">ePOUND</text>
</svg>
